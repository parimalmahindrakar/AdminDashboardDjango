{% extends '../base.html' %}
{% block content %}
<p>Are you sure that you want to delete "{{item.product.name}}"?</p>
<form action="{% url 'deleteOrder' item.id %}" method="POST">
	{% csrf_token %}
	<a href="{% url 'home' %}" class="btn btn-info">CANCEL</a>
	<input type="submit" name="confirm" class="btn btn-danger">
</form>
{% endblock %}
